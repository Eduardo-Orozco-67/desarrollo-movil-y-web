<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h1 class="titulo-principal">SPA de Registro de Productos</h1>
    <!-- Agregar archivos CSS de Bootstrap y estilo personalizado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Botón hamburguesa para dispositivos móviles -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">SPA de Registro de Productos</a>
            <!-- Menú desplegable -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="menu-producto">Producto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="menu-compra">Compra</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="menu-venta">Venta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="menu-proveedor">Proveedor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="menu-cliente">Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="menu-busqueda">Búsqueda</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contenedor principal con margen de 10px -->
    <div class="container mt-5" style="margin: 10px;">
        <!-- Contenido principal -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!-- Contenido se cargará aquí dinámicamente -->
            <form id="registro-producto-form">
                <div class="mb-3">
                    <label for="id-producto" class="form-label">ID del Producto:</label>
                    <input type="text" class="form-control" id="id-producto" readonly>
                </div>
                <div class="mb-3">
                    <label for="nombre-producto" class="form-label">Nombre del Producto:</label>
                    <input type="text" class="form-control" id="nombre-producto" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="descripcion" rows="4" required></textarea>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="precio" class="form-label">Precio:</label>
                        <input type="number" class="form-control" id="precio" required>
                    </div>
                    <div class="col-md-6">
                        <label for="cantidad" class="form-label">Cantidad:</label>
                        <input type="number" class="form-control" id="cantidad" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="descuento" class="form-label">Descuento:</label>
                        <input type="number" class="form-control" id="descuento" required>
                    </div>
                    <div class="col-md-6">
                        <label for="categoria" class="form-label">Categoría:</label>
                        <select class="form-select" id="categoria" required>
                            <option value="electrodomesticos">Electrodomésticos</option>
                            <option value="electronica">Electrónica</option>
                            <option value="ropa">Ropa</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-primary">Buscar</button>
                <button type="button" class="btn btn-warning">Modificar</button>
                <button type="button" class="btn btn-danger">Eliminar</button>
            </form>
        </main>
    </div>        

    <!-- Agregar archivo JavaScript -->
    <script src="app.js"></script>
    <!-- Agregar archivos JavaScript y Popper.js de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
</body>
</html>
