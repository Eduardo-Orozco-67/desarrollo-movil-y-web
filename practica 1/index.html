<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>PRACTICA 1 | CALCULADORA</h1>
    </div>

    <div class="calculator">
        <div class="btn-group" role="group" aria-label="Numbers">
            <button type="button" class="btn btn-secondary btn-lg">7</button>
            <button type="button" class="btn btn-secondary btn-lg">8</button>
            <button type="button" class="btn btn-secondary btn-lg">9</button>
        </div>
        <div class="btn-group" role="group" aria-label="Numbers">
            <button type="button" class="btn btn-secondary btn-lg">4</button>
            <button type="button" class="btn btn-secondary btn-lg">5</button>
            <button type="button" class="btn btn-secondary btn-lg">6</button>
        </div>
        <div class="btn-group" role="group" aria-label="Numbers">
            <button type="button" class="btn btn-secondary btn-lg">1</button>
            <button type="button" class="btn btn-secondary btn-lg">2</button>
            <button type="button" class="btn btn-secondary btn-lg">3</button>
        </div>
        <div class="btn-group" role="group" aria-label="Numbers">
            <button type="button" class="btn btn-secondary btn-lg">0</button>
        </div>
        <div class="btn-group" role="group" aria-label="Operations">
            <button type="button" class="btn btn-primary btn-lg">+</button>
            <button type="button" class="btn btn-primary btn-lg">-</button>
            <button type="button" class="btn btn-primary btn-lg">*</button>
            <button type="button" class="btn btn-primary btn-lg">/</button>
        </div>
        <div class="btn-group" role="group" aria-label="Actions">
            <button type="button" class="btn btn-danger btn-lg" id="reset">Reset</button>
            <button type="button" class="btn btn-success btn-lg">Calcular</button>
        </div>
        <div id="result" class="mt-3"></div>
    </div>
    
    <footer class="footer">
        JOSE EDUARDO OROZCO CARDENAS
        | ACTIVIDAD 1 CALCULADORA DINAMICA
        | DERECHOS RESERVADOS
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
